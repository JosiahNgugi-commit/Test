{% extends 'base.html' %}

{% block content %}
<h2>Task List</h2>
<ul>
    {% for task in tasks %}
    <li>{{ task.title }} - {{ task.due_date }} - {{ task.priority }}
        <a href="{{ url_for('edit_task', index=loop.index0) }}">Edit</a>
        <a href="{{ url_for('delete_task', index=loop.index0) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('new_task') }}">Add Task</a>
{% endblock %}
